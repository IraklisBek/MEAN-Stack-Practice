<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      placeholder="Post Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">{{getTitleErrorMsg(postForm)}}</mat-error>
      <!-- <mat-error *ngIf="postForm.getControl('title')"></mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      ngModel
      required
      minlength="10"
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">{{getContentErrorMsg(postForm)}}</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
